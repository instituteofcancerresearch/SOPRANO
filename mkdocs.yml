site_name: SOPRANO
nav:
  - Home: index.md
  - Installation: installation.md
  - Statistics: statistics.md
  - Command line interface:
      - Overview: cli/cli_overview.md
      - soprano-run:
        - Inputs: cli/soprano-run/inputs.md
        - Outputs: cli/soprano-run/outputs.md
        - Examples: cli/soprano-run/examples.md
  - Application interface:
      - Overview: app/app_overview.md
theme:
  name: material
  features:
    - content.code.copy
markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html